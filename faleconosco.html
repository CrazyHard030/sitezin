    <form action="envio.html" method="POST">
        <fieldset>
                <legend>Fale conosco</legend>
                <p>Alguma dúvida ou sugestão? Deseja entrar em contato com a escola? Converse com a gente.</p>
                Nome*: <br/>
                <input type="text" name="nome" required size="30" placeholder="Seu nome" maxlength="45"><br/><br/>
                Email*: <br/>
                <input type="email" name="email" autocomplete="off" placeholder="seuemail@exemplo.com" required size="30" maxlength="45"><br/><br/>
                Rede Social:<br>
                <input type="url" name="site" size="30" placeholder="www.seusite.com" maxlength="50"><br><br>
                Telefone*:<br>
                <input type="tel" name="telefone" required size="30" placeholder="(00) 0000-0000" maxlength="12"><br><br>
                Sexo:<br/>
                <input type="radio" name="sexo" value="feminino">Feminino<br>
                <input type="radio" name="sexo" value="masculino">Masculino<br>
                <input type="radio" name="sexo" value="naoespec">Não Especificado<br><br>
                Assunto*:<br>
                <input type="text" name="assunto" required size="30" placeholder="Assunto" maxlength="20"><br><br>
                Sua mensagem*:<br>
                <textarea id="txtArea" rows="10" cols="70" placeholder="Digite sua mensagem." required></textarea><br>
                <input type="submit" name="enviar" value="Enviar" href="index.html">
                
            
        </fieldset>
    </form>
